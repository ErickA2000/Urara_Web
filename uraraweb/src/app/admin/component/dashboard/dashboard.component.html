<section>
    
    <mat-toolbar class="mat-elevation-z8" left>
        <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
            <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
            <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
        </button>
        Panel URARA
    </mat-toolbar>
    
    <mat-sidenav-container>
        <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
                
          <h4 class="name">John Smith</h4>
          <p class="designation">Software Engineer</p>
      
          <mat-divider></mat-divider>
      
          <button mat-button class="menu-button" routerLink="home">
            <mat-icon>home</mat-icon>
            <span>Inicio</span>
          </button>


          <button mat-button class="menu-button" [matMenuTriggerFor]="menu">
            <mat-icon>inventory</mat-icon>
            <span>Inventario</span>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="inventario"> <mat-icon>inventory</mat-icon> Articulos</button>
            <button mat-menu-item> <mat-icon>category</mat-icon> Categoria</button>
          </mat-menu>


          <button mat-button class="menu-button" routerLink="/about">
            <mat-icon>info</mat-icon>
            <span>About</span>
          </button>
          
          <mat-divider></mat-divider>
      
          <button mat-button class="menu-button" routerLink="/help">
            <mat-icon>help</mat-icon>
            <span>Help</span>
          </button>
        </mat-sidenav>
        <mat-sidenav-content>
          <div class="content mat-elevation-z8">
            <router-outlet></router-outlet>
          </div>
        </mat-sidenav-content>
      </mat-sidenav-container>


</section>
